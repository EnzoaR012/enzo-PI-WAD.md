<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cadastro • Meu Sistema</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="container">
    <h1>Crie sua conta</h1>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-name">Nome:</label>
        <input type="text" id="reg-name" name="name" required />
      </div>
      <div class="form-group">
        <label for="reg-surname">Sobrenome:</label>
        <input type="text" id="reg-surname" name="surname" />
      </div>
      <div class="form-group">
        <label for="reg-cpf">CPF:</label>
        <input type="text" id="reg-cpf" name="cpf" />
      </div>
      <div class="form-group">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" required />
      </div>
      <div class="form-group">
        <label for="reg-password">Senha:</label>
        <input type="password" id="reg-password" name="password" required />
      </div>
      <div class="form-group">
        <label for="reg-confirm-password">Confirmar Senha:</label>
        <input type="password" id="reg-confirm-password" name="confirmPassword" required />
      </div>

      <!-- NOVO CAMPO: Data de Nascimento -->
      <div class="form-group">
        <label for="reg-birthdate">Data de Nascimento:</label>
        <input type="date" id="reg-birthdate" name="birth_date" required />
      </div>

      <button type="submit" class="btn btn-primary btn-normal">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="index.html">Faça login aqui</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

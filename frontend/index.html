<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard de Eventos</title>
  <!-- Link para o CSS que segue as diretrizes do guia de estilo -->
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <h1>Home</h1>

  <!-- ========== SEÇÃO DE USUÁRIOS ========== -->
  <section id="users-section">
    <h2>Usuários</h2>
    <!-- Botão “+ Novo” usa classe .btn-primary para o estilo primário -->
    <button id="btn-novo-usuario" class="btn btn-primary btn-normal">+ Novo Usuário</button>
    <ul id="users-list">
      <li>Carregando...</li>
    </ul>
  </section>

  <!-- Modal para criar/editar usuário -->
  <div id="modal-usuario" class="modal oculto">
    <div class="modal-conteudo">
      <h3 id="titulo-modal-usuario">Criar Novo Usuário</h3>
      <form id="form-usuario">
        <input type="hidden" id="usuario-id" name="id" />

        <div class="form-group">
          <label for="usuario-name">Nome:</label>
          <input type="text" id="usuario-name" name="name" required />
        </div>
        <div class="form-group">
          <label for="usuario-email">E-mail:</label>
          <input type="email" id="usuario-email" name="email" required />
        </div>
        <button type="submit" class="btn btn-primary btn-normal">Salvar</button>
        <button type="button" class="btn btn-secondary btn-normal" id="btn-cancelar-usuario">
          Cancelar
        </button>
      </form>
    </div>
  </div>

  <!-- ========== SEÇÃO DE EVENTOS ========== -->
  <section id="events-section">
    <h2>Eventos</h2>
    <button id="btn-novo-evento" class="btn btn-primary btn-normal">+ Novo Evento</button>
    <ul id="events-list">
      <li>Carregando...</li>
    </ul>
  </section>

  <!-- Modal para criar/editar evento -->

    <div class="modal-conteudo">
      <h3 id="titulo-modal-evento">Criar Novo Evento</h3>
      <form id="form-evento">
        <input type="hidden" id="evento-id" name="id" />

        <div class="form-group">
          <label for="evento-title">Título:</label>
          <input type="text" id="evento-title" name="title" required />
        </div>
        <div class="form-group">
          <label for="evento-date">Data:</label>
          <input type="date" id="evento-date" name="event_date" required />
        </div>
        <div class="form-group">
          <label for="evento-desc">Descrição:</label>
          <textarea id="evento-desc" name="description"></textarea>
        </div>

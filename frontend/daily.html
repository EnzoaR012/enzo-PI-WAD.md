<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Lista Diária • Meu Sistema</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      background-color: #333;
      width: 220px;
      padding: var(--padding-base);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar .logo img { max-width: 100px; margin: 0 auto 1.5rem; display: block; }
    .sidebar nav ul { list-style: none; padding: 0; }
    .sidebar nav li { margin: .75rem 0; }
    .sidebar nav a { color: var(--cor-branco); text-decoration: none; font-weight: 500; }
    .sidebar nav a.active, .sidebar nav a:hover { text-decoration: underline; }
    .sidebar .logout button { width: 100%; }

    .main-content {
      flex: 1;
      padding: var(--padding-base);
      background-color: var(--cor-fundo);
    }
    .main-content header h1 {
      font-size: var(--heading-2-size);
      color: var(--cor-primaria);
      margin-bottom: var(--padding-base);
    }

    .daily-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }
    .daily-cell {
      background-color: var(--cor-branco);
      border: 1px solid #ddd;
      border-radius: var(--radius-base);
      padding: 0.75rem;
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
    }

    /* =============================== */
    /*   Rótulo de hora e lista de    */
    /*   eventos dentro da célula     */
    /* =============================== */
    .hour-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .events-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
      flex-grow: 1;
      overflow-y: auto;
    }
    .events-list li {
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR LATERAL -->
    <aside class="sidebar">
      <div class="logo">
        <!-- agora puxa do /assets -->
       <img src="/assets/Logoprojeto.png" alt="Logo do Sistema" />
      </div>

      <nav>
        <ul>
          <li><a href="dashboard.html">Início</a></li>
          <li><a href="reminders.html">Lembretes</a></li>
          <li><a href="newevent.html">Novo Evento</a></li>
          <li><a href="daily.html" class="active">Lista Diária</a></li>
          <li><a href="weekly.html">Lista Semanal</a></li>
          <li><a href="monthly.html">Lista Mensal</a></li>
        </ul>
      </nav>
      <div class="logout">
        <button id="btn-logout" class="btn btn-secondary btn-normal">Logout</button>
      </div>
    </aside>

    <main class="main-content">
      <header><h1>Lista Diária</h1></header>
      <div class="daily-grid" id="daily-grid"></div>
    </main>
  </div>

  <script src="js/daily.js"></script>
  <script>
    document.getElementById('btn-logout').addEventListener('click', () => {
      sessionStorage.removeItem('usuario');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
